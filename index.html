<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-left">
            <span class="header-name">Gabe</span>
        </div>
        
        <nav class="header-nav">
            <a href="#" class="header-link">Home</a>
            <a href="#" class="header-link">Sobre</a>
            <a href="#" class="header-link">Projetos</a>
            <a href="#" class="header-link">Contato</a>
        </nav>
       
        <div class="header-right">
            <select id="language-select">
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="en">English</option>
            </select>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Bem-vindo ao Meu Portfolio</h1>
            <p>Desenvolvedor Full Stack resolvendo problemas e criando soluções desde 2022</p>
            <div class="hero-buttons">
                <a href="#projetos" class="hero-button">Veja Meus Projetos</a>
                <a href="path/to/your/curriculo.pdf" class="hero-button" download>Baixar Currículo</a>
            </div>
        </div>
    </section>

    <!-- PROJECTS -->
    <section class="projects" id="projetos">
        <h2>Meus Projetos</h2>
        <div class="project-container">
            <button class="nav-button left" onclick="scrollProjects(-1)">&#10094;</button>
            <div class="project-wrapper">
                <div class="projects-list">
                    <!-- Repita este bloco para cada projeto -->
                    <div class="project-item">
                        <div class="project-card">
                            <h3>Projeto 1</h3>
                            <p>Descrição do Projeto 1</p>
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-card">
                            <h3>Projeto 2</h3>
                            <p>Descrição do Projeto 2</p>
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-card">
                            <h3>Projeto 3</h3>
                            <p>Descrição do Projeto 3</p>
                        </div>
                    </div>
                    <!-- Adicione mais blocos de projeto conforme necessário -->
                </div>
            </div>
            <button class="nav-button right" onclick="scrollProjects(1)">&#10095;</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <a href="https://github.com/ebagabee" target="_blank">
                <img src="./assets/github.svg" alt="GitHub">
            </a>
            <a href="https://linkedin.com/in/ebagabee" target="_blank">
                <img src="./assets/linkedin.svg" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
